<div class="row">
  <div class="large-12 columns" ng-repeat="calc in brewCalculators">
    <div ng-show='userModules[calc.key]' class="th">
      <a class="fa fa-times fa-3x right" ng-click='removeModule(calc.key)'></a>
      <div class="caption">
        <div class="module-header-main">
          <h3>{{calc.title}}</h3>
        </div>
        <p>{{calc.description}}</p>
      </div>
    </div>
  </div>
</div>
