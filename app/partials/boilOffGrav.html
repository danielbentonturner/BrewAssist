<div class="row" ng-controller='boilOffGravCtrl'>
  <div class="medium-6 columns">
    <form action="">
      <div class="row"><div class="small-6 columns"><label>Wort Volume (gal/L):</label></div><div class="small-4 columns"><input type="text" ng-model="wortVol" name=""></div><div class="small-2 columns"></div></div>
      <div class="row"><div class="small-6 columns"><label>Current Gravity:</label></div><div class="small-4 columns"><input type="text" ng-model="currentGrav" name=""></div><div class="small-2 columns"></div></div>
      <div class="row"><div class="small-6 columns"><label>Target Volume  (gal/L):</label></div><div class="small-4 columns"><input type="text" ng-model="targetVol" name=""></div><div class="small-2 columns"></div></div>
    </form>
  </div>
  <div class="medium-6 columns">
    <div class="row"><div class="small-8 columns"><h3 class="calcValue">New Gravity:</h3></div><div class="small-4 columns"><h3 class="calcValue">{{boilOffGrav(wortVol, currentGrav, targetVol)}}</h3></div></div>
    <div class="row"><div class="small-8 columns"><h3 class="calcValue">Difference:</h3></div><div class="small-4 columns"><h3 class="calcValue">{{gravDiff(wortVol, currentGrav, targetVol)}}</h3></div></div>
  </div>
</div>
